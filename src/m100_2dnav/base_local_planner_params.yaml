TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1

  max_vel_y: 0.2
  min_vel_y: -0.2

  max_vel_theta: 0.6
  min_in_place_vel_theta: 0.1

  acc_lim_x: 2.0
  acc_lim_y: 2.0

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2


  holonomic_robot: true
  meter_scoring: true

  y_vels: [-0.5, -0.1, 0.1, 0.5]

  vx_samples: 10

  sim_time: 1.0

  occdist_scale: 0.1

  dwa: true
